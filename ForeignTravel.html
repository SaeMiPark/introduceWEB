<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ForeignTravel</title>
    <style>
        .imgbox:hover+div pre {
            display: block;
            height: 30px;
            width: 200px;
            text-align: left;
            font-size: 17px;

        div pre {

            margin: 0px;

    <div>
        <div class="imgbox"><img src="bla/fruit.jpg" width="250px" height="300px">
        </div>
        <div>

        </div>
    </div>
    <div>
        <div style="position: relative; top: -300px; left: 80%;">

    <div>

        <div class="imgbox"><img src="bla/jul.jpg" width="250px" height="250px">

            <div>
                <pre>restaurant where we ate king crab</pre>

        </div>

        function go() {
            alert("예약 마감");
        }
        var dom = document.getElementById("reservation");
        dom.onclick = go;
